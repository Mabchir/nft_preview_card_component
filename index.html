<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/styles.css" />

    <title>NFT preview card component | MB</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="container">
          <img
            class="main-img"
            src="./images/image-equilibrium.jpg"
            alt="logo"
          />
          <a href="#"
            ><div class="rect">
              <img src="./images/icon-view.svg" alt="view" /></div
          ></a>
        </div>
        <div class="card-body">
          <a href="#"><h1 class="title">Equilibrium #3429</h1></a>
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="updates">
            <div class="eth">
              <img src="./images/icon-ethereum.svg" alt="" />
              <span>0.041 ETH</span>
            </div>

            <div class="deadline">
              <img src="./images/icon-clock.svg" alt="clock" />
              <span>3 days left</span>
            </div>
          </div>
          <hr />
          <div class="author-section">
            <img src="./images/image-avatar.png" alt="" />
            <p class="author">
              Creation of
              <a href="#"><span class="author-name">Jules Wyvern</span></a>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
